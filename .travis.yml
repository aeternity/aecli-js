dist: bionic
language: node_js
node_js: 12

services:
  - docker

before_install:
  - if [[ $TRAVIS_EVENT_TYPE == "cron" ]]; then
      export NODE_TAG=master;
      export COMPILER_TAG=latest;
      export IGNORE_VERSION=true;
    fi
  - docker-compose up -d

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: docs
    on:
      branch: develop
